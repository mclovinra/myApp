<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Resgitrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (ngSubmit)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" ></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
          <div *ngIf="formularioRegistro.get('password')?.errors?.['passwordInvalidFormat']">
            La contraseña debe tener 4 números, 3 caracteres y 1 mayúscula.
          </div>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmPassword" type="password"></ion-input>
          <div *ngIf="formularioRegistro.errors?.['passwordsMismatch']">
            Las contraseñas no coinciden.
          </div>
        </ion-item>
        <br>
        <ion-button expand="full" type="submit" [disabled]="formularioRegistro.invalid">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
