<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [type]="hidePassword ? 'password' : 'text'" formControlName="contraseña">
            <ion-button slot="end" fill="clear" (click)="togglePasswordVisibility()">
              <ion-icon [name]="hidePassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-input>
        </ion-item>
        <br>
        <ion-button [routerLink]="['/inicio']">  <!-- expand="full" (click)="ingresar()" -->
          Ingresar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
