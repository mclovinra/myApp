<ion-app>
  <ion-menu side="end" menuId="m1" contentId="main-content">
    <ion-header >
      <ion-toolbar color="primary">
        <ion-title>
          ReceTario
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/inicio']">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item button [routerLink]="['/recetas']">
            <ion-icon slot="start" name="document-text-outline"></ion-icon>
            <ion-label>
              Recetas
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="salir()" routerDirection="root" lines="none" detail="false">
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
